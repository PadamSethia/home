{% extends 'base2.html' %}
{% block content %}

<div class="post has-text-black">
	<a href="{{url_for('blog')}}" class="back is-size-4 has-text-grey-light" style="font-weight: 700"> GO BACK</a>
	<br>
	<br>
	<h2 class="is-size-3" style="font-weight: 900;">{{ page.title }}</h2>
	<div class="extra is-size-5 has-text-grey" >{{ page.date }}</div>
	<br>
	<div class="post-body is-size-5">
		{{ page.html|safe }}
	</div>
</div>

{% endblock %}
