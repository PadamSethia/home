<!DOCTYPE html>
<html>

<head>
    <title>Padam Sethia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static' , filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,400i|DM+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cousine&display=swap" rel="stylesheet">


</head>

<body class="">
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <p class="is-size-3">Padam Sethia </p>
                    <nav class="level is-mobile sans is-size-5 ">
                        <div class="level-left">
                            <a href="{{url_for('index')}}" class="level-item has-text-black ">Home</a>
                            <a href="{{ url_for('blog')}}" class="level-item has-text-black">Scribbles</a>
                            <a href="{{url_for('project')}}" class="level-item has-text-black">Projects</a>

                        </div>
                        <div class="level-right">
                                <a href="https://github.com/padamsethia" class="level-item has-text-black "> <span class="icon">
                                        <box-icon type='logo' name='github'></box-icon>
                                    </span></a>
                                <a href="https://dribbble.com/syncbo" class="level-item has-text-black">
                                    <span class="icon">
                                        <box-icon type='logo' name='dribbble'></box-icon>
                                    </span>
                                </a>
                                <a href="https://instagram.com/highoncarbs" class="level-item has-text-black">
                                    <span class="icon">
                                        <box-icon type='logo' name='instagram'></box-icon>
                                    </span></a>
                                <a href="mailto:padamsethia5@gmail.com" class="level-item has-text-black"> <span class="icon">
                                        <box-icon name='mail-send'></box-icon>
                                    </span></a>
                        </div>

                    </nav>
                    <hr height="1px;">
                                       <br>
                    {% block content %}
                    {% endblock %}
                </div>


            </div>
        </div>
    </section>

</body>

</html>
