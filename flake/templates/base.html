<!DOCTYPE html>
<html>
<head>
	<title>Padam Sethia</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static' ,filename='css/bulma.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static' , filename='css/main.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Chivo:400,400i,700,700i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Overpass:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body>
	<div class="container" >
		<div class="base">
		<div class="columns is-multiline is-variable is-8">
			<div class="column  nav-desk is-3 is-hidden-touch">
				<div class="profile">
					<figure class="image is-200x200">
						<img src="{{ url_for("static" , filename="images/padam-s.jpg") }}" />
					</figure>
					<br>
					<p class="title">Padam Sethia</p>
					<br>
				</div>
				<div class="navigation">
					<ul class="is-size-4">
						<li><a href="{{url_for('index')}}" "Home">Home</a></li>
						<li><a href="{{url_for('project')}}" "Projects">Projects</a></li>
						<li><a href="{{url_for('blog')}}" "Blog">Blog</a></li>
					</ul>
					<br>
				</div>
				<div class="social ">
					<ul class="is-size-4">
						<li><a href="https://twitter.com/syncbo" "Twitter">Twitter</a></li>
						<li><a href="https://github.com/padamsethia" "Github">Github</a></li>
						<li><a href="https://instagram.com/highoncarbs" "Instagram">Instagram</a></li>
						<li><a href="mailto:padamsethia5@gmail.com?subject=Hey! " "Email">Email</a></li>
					</ul>
				</div>
			</div>
			<div class="columns is-variable is-1 nav-tab is-mobile is-hidden-desktop" style="margin-left:2rem !important;">

				<div class="column is-mobile">
					<div class="profile">
					<figure class="image is-variable is-100x100">
						<img src="{{ url_for("static" , filename="images/padam-s.jpg") }}" />
					</figure>
					<br>
					<p class="is-size-5 title">Padam Sethia</p>
					</div>
				</div>
				<div class="column is-offset-1">
					<div class="navigation">
					<ul class="is-size-6 has-text-weight-normal">
						<li><a href="{{url_for('index')}}" "Home">Home</a></li>
						<li><a href="{{url_for('project')}}" "Projects">Projects</a></li>
						<li><a href="{{url_for('blog')}}" "Blog">Blog</a></li>
					</ul>
				</div>
				</div>
				<div class="column">
					<div class="social ">
					<ul class="is-size-6">
						<li><a href="" "Twitter">Twitter</a></li>
						<li><a href="" "Github">Github</a></li>
						<li><a href="" "Instagram">Instagram</a></li>
						<li><a href="" "Email">Email</a></li>
					</ul>
				</div>
				</div>
			</div>

			 	<br>
			<div class="column nav-desk animated fadeIn " style="margin-left:1rem !important;">
				{% block content%}
				{% endblock %}
			</div>
		</div>
		</div>	
	</div>
	<br>

		<p class="has-text-black">BUILT WITH <span class="has-text-link" style="font-weight: 700 ; text-decoration: underline;">flake</span></p>
	</footer> -->
</body>
</html>
